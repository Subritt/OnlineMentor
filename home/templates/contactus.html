{% extends "base.html" %}

{% block body%}

<section  class="page-section bg-primary text-white mb-0">
    <div class="container my-3">
        <h2 class="text-center">
            Contact Us
        </h2>
        <div class="d-flex justify-content-center">
        <form style="width: 40rem;">
       
          <div class="form-group" >
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  name="name" placeholder="Your Name">
          </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Your Email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="phone" class="form-control" id="phone"  name="phone" placeholder="Your Number">
            </div>
          
            
            <div class="form-group">
              <label for="textarea">Your Queries</label>
              <textarea class="form-control" id="textarea" name="textarea" rows="3"></textarea>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-warning">Submit</button></div>
          </form>
        </div>
    </div>

    </section>

    {% endblock body%}
